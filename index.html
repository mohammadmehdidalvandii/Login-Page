<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <<<<<<<< Link File Font >>>>>>>> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Roboto&display=swap" rel="stylesheet">
    <!-- <<<<<<<< Link File Bootstrap >>>>>>>> -->
    <link rel="stylesheet" href="/css/bootstrap.rtl.min.css">
    <!-- <<<<<<<< Link file Style Css >>>>>>>> -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Login - Page</title>
</head>
<body>
        <section class="loginPage">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="loginPage_content">
                                <span class="loginPage_minTitle">Digital</span>
                                <h1 class="loginPage_title">Artificial Intelligence Driving
                                    Results For The Travel Industry</h1>   
                                <span class="loginPage_text">Welcome  back! Please login to your account.</span>
                        </div>
                        <form action="#" class="loginPage_form">
                            <div class="formBox">
                                <label for="" class="formBox_label">Section Email</label>
                                <input type="text" class="formBox_input" placeholder="Email Address">
                            </div>
                            <div class="formBox">
                                <label for="" class="formBox_label">Section Password</label>
                                <input type="text" class="formBox_input" placeholder="Email Address">
                            </div>
                            <div class="form_wrapper">
                                <div class="formCheckBox">
                                    <input type="checkbox">
                                    <span>Remember Me</span>
                                </div>
                                <a href="#" class="formLink">Forgot Password ?</a>
                            </div>
                            <div class="form_button">
                                <button class="form_btn form_btn_login">Login</button>
                                <button class="form_btn form_btn_sign">Sign Up</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="loginPage_backGround">
                            <img src="/assets/bgimg.png" alt="bgImg" class="loginPage_img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!-- <<<<<<< Link file js >>>>>>> -->
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
